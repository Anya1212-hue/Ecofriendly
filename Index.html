<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco-Friendly Recycling Sorter</title>
  <style>
    #label-container div {
      font-size: 18px;
      margin: 4px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Eco-Friendly Recycling Sorter</h2>
  <button onclick="init()">Start</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    // Use absolute path so Netlify can find it
    const URL = "my_model/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true; // flip webcam for mirror effect
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          const div = document.createElement("div");
          labelContainer.appendChild(div);
        }
      } catch (err) {
        alert("Failed to load model. Make sure the 'my_model' folder is uploaded correctly with model.json, metadata.json, and .bin files.");
        console.error(err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      try {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const className = prediction[i].className;
          const probability = (prediction[i].probability * 100).toFixed(2);
          labelContainer.childNodes[i].innerHTML = `${className}: ${probability}%`;

          // Color coding
          if (className.toLowerCase().includes("recyclable") || className.toLowerCase().includes("eco")) {
            labelContainer.childNodes[i].style.color = "green";
          } else {
            labelContainer.childNodes[i].style.color = "red";
          }
        }
      } catch (err) {
        console.error("Prediction error:", err);
      }
    }
  </script>
</body>
</html>
